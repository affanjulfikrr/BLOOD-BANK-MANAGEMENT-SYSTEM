{% extends 'main/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card text-center shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Deletion</h4>
            </div>
            <div class="card-body p-5">
                <h5 class="card-title">Are you sure you want to delete this donor?</h5>
                
                <p class="fs-4 my-4">
                    <strong>{{ donor.name }}</strong> (Blood Group: {{ donor.blood_group }})
                </p>

                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg px-4">Yes, Delete</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg px-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
