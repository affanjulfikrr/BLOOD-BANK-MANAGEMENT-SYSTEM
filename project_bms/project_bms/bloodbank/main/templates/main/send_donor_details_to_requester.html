{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Send Donor Details to {{ requester.name }}</h2>
    <hr>
    <p>You are about to send the contact details of <strong>{{ donor.name }}</strong> to <strong>{{ requester.name }}</strong>.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="10">{{ message_body }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Details</button>
        <a href="{% url 'find_donors' requester.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
